services:
  johnkrasting-site:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: johnkrasting-site
    restart: unless-stopped
    networks:
      - caddy-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.25'

networks:
  caddy-net:
    external: true
